<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .social-login {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .social-btn {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .social-btn.google {
            background: #db4437;
            color: white;
        }

        .social-btn.facebook {
            background: #4267B2;
            color: white;
        }

        .social-btn.twitter {
            background: #1DA1F2;
            color: white;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .navbar {
            background: rgba(255,255,255,0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #333 !important;
        }

        .nav-link {
            font-weight: 500;
            color: #555 !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #667eea !important;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-heartbeat me-2"></i>
                Health Plus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/progress-tracker">
                            <i class="fas fa-chart-line me-1"></i>Progress Tracker
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/skin-analysis">
                            <i class="fas fa-search me-1"></i>Skin Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/spin-analysis">
                            <i class="fas fa-bone me-1"></i>Spine Analysis
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-md"></i>
                </div>
                <h2 class="login-title" id="form-title">Welcome Back</h2>
                <p class="login-subtitle" id="form-subtitle">Sign in to access your medical dashboard</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" method="POST">
                <input type="hidden" name="action" value="login">
                <div class="form-floating">
                    <input type="email" class="form-control" id="login-email" name="email" placeholder="name@example.com" required>
                    <label for="login-email">
                        <i class="fas fa-envelope me-2"></i>Email Address
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
                    <label for="login-password">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" method="POST" style="display: none;">
                <input type="hidden" name="action" value="signup">
                <div class="form-floating">
                    <input type="text" class="form-control" id="signup-name" name="name" placeholder="Full Name" required>
                    <label for="signup-name">
                        <i class="fas fa-user me-2"></i>Full Name
                    </label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="signup-email" name="email" placeholder="name@example.com" required>
                    <label for="signup-email">
                        <i class="fas fa-envelope me-2"></i>Email Address
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="signup-password" name="password" placeholder="Password" required minlength="6">
                    <label for="signup-password">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required minlength="6">
                    <label for="confirm-password">
                        <i class="fas fa-lock me-2"></i>Confirm Password
                    </label>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </form>

            <div class="social-login">
                <p class="mb-3">Or continue with</p>
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <div class="register-link">
                <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Create one here</a></p>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const toggleLink = document.getElementById('toggle-link');
            const toggleText = document.getElementById('toggle-text');
            const formTitle = document.getElementById('form-title');
            const formSubtitle = document.getElementById('form-subtitle');
            const signupPassword = document.getElementById('signup-password');
            const confirmPassword = document.getElementById('confirm-password');

            let isLogin = true;

            toggleLink.addEventListener('click', function(e) {
                e.preventDefault();
                isLogin = !isLogin;

                if (isLogin) {
                    loginForm.style.display = 'block';
                    signupForm.style.display = 'none';
                    formTitle.textContent = 'Welcome Back';
                    formSubtitle.textContent = 'Sign in to access your medical dashboard';
                    toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-link">Create one here</a>';
                } else {
                    loginForm.style.display = 'none';
                    signupForm.style.display = 'block';
                    formTitle.textContent = 'Create Account';
                    formSubtitle.textContent = 'Join our medical community';
                    toggleText.innerHTML = 'Already have an account? <a href="#" id="toggle-link">Sign in here</a>';
                }
            });

            // Password confirmation validation
            signupForm.addEventListener('submit', function(e) {
                if (signupPassword.value !== confirmPassword.value) {
                    e.preventDefault();
                    alert('Passwords do not match. Please try again.');
                    confirmPassword.focus();
                    return false;
                }

                if (signupPassword.value.length < 6) {
                    e.preventDefault();
                    alert('Password must be at least 6 characters long.');
                    signupPassword.focus();
                    return false;
                }
            });

            // Real-time password match validation
            confirmPassword.addEventListener('input', function() {
                if (signupPassword.value !== confirmPassword.value) {
                    confirmPassword.style.borderColor = '#dc3545';
                    confirmPassword.style.boxShadow = '0 0 0 0.2rem rgba(220, 53, 69, 0.25)';
                } else {
                    confirmPassword.style.borderColor = '#28a745';
                    confirmPassword.style.boxShadow = '0 0 0 0.2rem rgba(40, 167, 69, 0.25)';
                }
            });

            signupPassword.addEventListener('input', function() {
                if (confirmPassword.value && signupPassword.value !== confirmPassword.value) {
                    confirmPassword.style.borderColor = '#dc3545';
                    confirmPassword.style.boxShadow = '0 0 0 0.2rem rgba(220, 53, 69, 0.25)';
                } else if (confirmPassword.value && signupPassword.value === confirmPassword.value) {
                    confirmPassword.style.borderColor = '#28a745';
                    confirmPassword.style.boxShadow = '0 0 0 0.2rem rgba(40, 167, 69, 0.25)';
                }
            });
        });
    </script>
</body>
</html>
